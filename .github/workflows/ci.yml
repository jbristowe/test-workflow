name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  ACTION_NAME: test-action
jobs:
  build-lint-test:
    name: Build, lint, test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test
  release-please:
    name: Release
    needs: [build-lint-test]
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          package-name: ${{env.ACTION_NAME}}
          release-type: node